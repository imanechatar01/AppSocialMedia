<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    
        <form action="insert.php" method="POST" enctype="multipart/form-data">
            <table border="1" >
               
                <tr>
                    <td><label for="nom">Nom</label></td>
                    <td> <input type="text" name="nom" id="nomId" required></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prénom</label></td>
                    <td> <input type="text" name="prenom" id="prenomId" value="imane" required ></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td> <input type="email" name="email" id="emailId" ></td>
                </tr>
                <tr>
                    <td><label for="date">Date de Naissance</label></td>
                    <td> <input type="date" name="date" id="dateId"></td>
                </tr>
                <tr>
                    <td><label for="pasword">Mot de passe</label></td>
                    <td> <input type="password" name="pasword" id="paswordId"></td>
                </tr>
                <tr>
                    <td><label for="genre">Genre</label></td>
                    <td>
                        <label for="genre">M</label>
                         <input type="radio" name="genre" value="M" checked>
                         <label for="genre">Mme</label>
                        <input type="radio" name="genre" value="Mme">
                        <label for="genre">Mlle</label>
                        <input type="radio" name="genre" value="Mlle"></td>
                </tr>
                <tr>
                    <td><label for="role"> Role</label></td>
                    <td> <select name="role" id="filId">
                        <option value="prof">Professeur</option>
                        <option value="etd">Etudiant</option>
                     </select></td>
                    
                </tr>
              
                <tr>
                    <td><label for="photo">photo</label></td>
                    <td> <input type="file" name="photo" ></td>
                </tr>
                <tr>
                    <td><label for="adress">Adress</label></td>
                    <td> <textarea name="adress" id="adressId" ></textarea></td>
                </tr>
                <tr>
                    
                    <td> <input type="reset"  ></td>
                    <td> <input type="submit"  ></td>
                </tr>

            </table>
        </form>
        
   <style>
       /* Style général */
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: middle;
        }

        label {
            font-weight: bold;
        }

        

        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="reset"]:hover {
            background-color: #d32f2f;
        }
   </style>
</body>
</html>
